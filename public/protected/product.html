<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    #animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, #c084fc, #a78bfa, #7c3aed, #6b21a8);
      background-size: 800% 800%;
      animation: gradientFlow 15s ease infinite;
      z-index: -1;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeZoomIn {
      0% { opacity: 0; transform: scale(0.97); }
      100% { opacity: 1; transform: scale(1); }
    }

    .animate-fadeZoomIn {
      animation: fadeZoomIn 0.5s ease-out forwards;
    }

    .skeleton {
      background: linear-gradient(90deg, #ffffff1a 25%, #ffffff33 50%, #ffffff1a 75%);
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
  </style>
</head>
<body class="text-white relative min-h-screen px-4 py-10">

  <!-- Background Animation -->
  <div id="animated-bg"></div>

  <!-- Header -->
  <header class="bg-white/10 backdrop-blur-md border border-white/20 rounded-xl px-6 py-4 max-w-7xl mx-auto mb-8 shadow-xl">
    <h1 class="text-2xl font-bold text-white"><span class="text-[#f5f5f5]">MyShop</span> | Product Details</h1>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto animate-fadeZoomIn">
    <div class="bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl p-8 shadow-xl">
      <div class="flex flex-col md:flex-row gap-8">
        <div class="h-40 w-full md:w-1/3 rounded-xl skeleton" id="imageSkeleton"></div>
        <img id="productImage" class="h-40 w-full md:w-1/3 object-contain rounded-xl hidden" alt="Product Image" />
        
        <div class="w-full md:w-2/3 space-y-4">
          <div id="nameSkeleton" class="h-6 w-2/3 rounded-md skeleton"></div>
          <div id="priceSkeleton" class="h-5 w-1/3 rounded-md skeleton"></div>
          <div id="descSkeleton" class="h-20 w-full rounded-md skeleton"></div>
          <div id="specsSkeleton" class="space-y-2">
            <div class="h-4 w-3/4 rounded-md skeleton"></div>
            <div class="h-4 w-2/3 rounded-md skeleton"></div>
            <div class="h-4 w-1/2 rounded-md skeleton"></div>
          </div>

          <div id="productContent" class="hidden">
            <h2 id="productName" class="text-3xl font-bold"></h2>
            <p id="productPrice" class="text-xl font-semibold text-[#e0e8ff]"></p>
            <p id="productDescription" class="text-white/90"></p>
            <ul id="productSpecs" class="text-white/80 list-disc list-inside mb-6"></ul>
            <button onclick="handleBuyClick()" class="w-full bg-[#a78bfa] hover:bg-[#7c3aed] transition-all py-3 rounded-md text-sm font-medium shadow-md">Buy Now</button>
            <a href="home.html" class="block mt-4 text-center text-[#e0e8ff] hover:underline">Back to Products</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-white text-center mt-12 py-4">
    <p class="text-sm">© 2025 MyShop. All rights reserved.</p>
  </footer>

  <!-- Toastify -->
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  function loadProductDetails() {
    const productData = localStorage.getItem('selectedProduct');
    if (!productData) {
      window.location.href = 'home.html';
      return;
    }

    const product = JSON.parse(productData);

    // Fill product details
    document.getElementById('productImage').src = product.image;
    document.getElementById('productName').textContent = product.name;
    document.getElementById('productPrice').textContent = product.price;
    document.getElementById('productDescription').textContent = product.description;

    const specsList = document.getElementById('productSpecs');
    specsList.innerHTML = '';
    (product.specs || []).forEach(spec => {
      const li = document.createElement('li');
      li.textContent = spec;
      specsList.appendChild(li);
    });

    // Show content, hide skeletons
    document.getElementById('imageSkeleton').classList.add('hidden');
    document.getElementById('productImage').classList.remove('hidden');
    document.getElementById('nameSkeleton').classList.add('hidden');
    document.getElementById('priceSkeleton').classList.add('hidden');
    document.getElementById('descSkeleton').classList.add('hidden');
    document.getElementById('specsSkeleton').classList.add('hidden');
    document.getElementById('productContent').classList.remove('hidden');
  }

  function handleBuyClick() {
    const productData = localStorage.getItem('selectedProduct');
    if (productData) {
      const product = JSON.parse(productData);
      // ✅ FIXED: use _id not id
      window.location.href = `pay.html?id=${product._id}`;
    } else {
      window.location.href = 'home.html';
    }
  }

  // Simulate loading delay
  setTimeout(loadProductDetails, 1200);
</script>


</body>
</html>
